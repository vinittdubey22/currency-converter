  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input
            id="amount"
            type="number"
            value="100"
            placeholder="Enter amount"
            min="1"
          />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left" id="swap-icon"></i>
          <div class="to">
            <p>TO</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to"></select>
            </div>
          </div>
        </div>

        <div class="msg">USD = â‚¹83.25</div>
        <button id="btn" type="submit">Get Exchange Rate</button>
      </form>
    </div>
    <script src="countryCodes.js"></script>
    <script src="currencyConverter.js"></script>
